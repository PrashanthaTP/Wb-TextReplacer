<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link type="text/css" rel="stylesheet" href="popup.css"/>
        <script src="popup.js" type="module" defer></script>
        <title>Text Replacer</title>
    </head>
    <body>
        <h1>Text Replacer</h1>
        <label class="inline">Active</label>
        <input id="extensionActive-checkbox" type="checkbox" />	
        <form id="form">
            <label>Target text</label>
            <input id="targetText-input" type="text"  />
            <label>Replacement text</label>
            <input id="replaceText-input" type="text"  />
            <input id="submit-btn" type="submit" value="Replace Text" />
        </form>
        <p id="info-p" class="warning"></p>
    </body>
</html>
